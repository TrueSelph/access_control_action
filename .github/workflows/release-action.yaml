name: Release Action to Jivas Package Registry

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-version:
    name: Check Package Version
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous version from Git tags
        id: get_previous_version
        run: |
          git fetch --tags
          VERSION_TAG=$(git tag --list "v*" --sort=-v:refname | head -n 1 | sed 's/^v//')
          echo "previous_version=${VERSION_TAG:-0.0.0}" >> $GITHUB_ENV
          echo "Previous version: $VERSION_TAG"
          echo "previous_version=${VERSION_TAG:-0.0.0}" >> $GITHUB_OUTPUT

      - name: Get new version from info.yaml
        id: check
        run: |
          NEW_VERSION=$(grep -oP '(?<=^  version: )\d+\.\d+\.\d+' access_control_action/info.yaml)
          echo "Detected package version: $NEW_VERSION"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_ENV
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT

          if [ "$NEW_VERSION" == "${{ env.previous_version }}" ]; then
            echo "Version has not changed."
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "Version has changed."
            echo "version_changed=true" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish Action & Create Release
    if: steps.check.outputs.version_changed == 'true'
    needs: check-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Jivas CLI
        run: pip install jvcli

      - name: Publish to Jivas Package Registry
        run: |
          echo "Publishing new version to Jivas Package Registry..."
          jvcli login --username ${{ secrets.JIVAS_USERNAME }} --password ${{ secrets.JIVAS_PASSWORD }}
          jivas publish action --path access_control_action --visibility public

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ needs.check-version.outputs.new_version }} dist/* --title "Release v${{ needs.check-version.outputs.new_version }}" --notes "Automated release for version v${{ needs.check-version.outputs.new_version }}.
